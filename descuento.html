<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Descuento</title>
</head>
<body>
    <h2>calcular descuento segun la compra</h2>

    <!--Entrada de datos-->
    <label for="compra">ingrese el monto de su compra</label>
    <input type="number" id="compra">
    <button onclick="calcularDescuento()">calcular</button>

    <!--resultado-->
    <p id="resultado"></p>

    <script>
        function calcularDescuento(){
            let compra = parseFloat(document.getElementById("compra").value);
            let descuento = 0;

            if(compra > 1000){
                descuento = compra * 0.10; // 10% de la compra
            }else{
                descuento = 0;
            }
            document.getElementById("resultado").innerText = 
            "el descuento aplicado es:$" + descuento.toFixed(2);

        }
    </script>
</body>
</html>
